<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Here Animation</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-color: #000;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .click-here-container {
            text-align: center;
        }

        .click-here {
            font-size: 36px;
            color: #fff;
            padding: 20px;
            border: 3px solid #fff;
            border-radius: 10px;
            cursor: pointer;
            animation: pulse 1.5s infinite, colorChange 3s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        @keyframes colorChange {
            0%, 100% {
                color: #fff;
                border-color: #fff;
            }
            50% {
                color: #ff6347;
                border-color: #ff6347;
            }
        }

        .extra-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .extra-animation div {
            width: 100px;
            height: 100px;
            border: 10px solid #fff;
            border-radius: 50%;
            animation: spin 2s linear infinite, grow 5s linear forwards;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes grow {
            from {
                transform: scale(1);
                opacity: 1;
            }
            to {
                transform: scale(5);
                opacity: 0;
            }
        }
    </style>
</head>

<body>

    <!-- Overlay -->
    <div id="overlay" class="overlay">
        <div class="click-here-container">
            <div class="click-here">please click here</div>
        </div>
    </div>

    <!-- Extra Animation -->
    <div id="extra-animation" class="extra-animation">
        <div></div>
    </div>

    <script>
        document.querySelector('.click-here').addEventListener('click', function () {
            document.getElementById('overlay').style.display = 'none';
            var extraAnimation = document.getElementById('extra-animation');
            extraAnimation.style.display = 'flex';
            
            setTimeout(function () {
                window.location.href = 'index1.html';
            }, 5000);
        });
    </script>

</body>

</html>
